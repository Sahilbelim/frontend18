    <div>
        <div id="box">
            <h2>Scroll down to hide the div</h2>
        </div>
   
<script>
   var lastScrollTop = 0;

    $(window).scroll(function () {

        var scrollTop = $(this).scrollTop();

        if (scrollTop > lastScrollTop) {

            $('#box').hide();
        } else {

            $('#box').show();
        }

        lastScrollTop = scrollTop;
    });
</script>
